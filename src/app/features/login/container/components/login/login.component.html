<ion-header>
    <ion-toolbar>
        <ion-title>
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  >

        <ion-item>
            <ion-label position="floating" for="username">Nom d'utilisateur :</ion-label>
            <ion-input type="text" formControlName="username" ngDefaultControl ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" for="password">Password :</ion-label>
            <ion-input type="password" formControlName="password" ngDefaultControl ></ion-input>
        </ion-item>

        <ion-item>
            <ion-button color="secondary" (click)="register()">Register</ion-button>
            <ion-button color="success" type="submit" [disabled]="!loginForm.valid">Submit</ion-button>
        </ion-item>

</form>
</ion-content>
