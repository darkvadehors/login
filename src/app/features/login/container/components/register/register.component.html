<ion-header>
    <ion-toolbar>
        <ion-title>
            Register
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <ion-item>
            <ion-label position="floating" for="firstName">First Name</ion-label>
            <ion-input type="text" formControlName="firstName" class="form-control"  ></ion-input>
        </ion-item>

        <ion-item>
                <ion-label position="floating" for="lastName">Last Name</ion-label>
                <ion-input type="text" formControlName="lastName" class="form-control"  ></ion-input>
        </ion-item>
        <ion-item>
                <ion-label position="floating" for="lastName">Username</ion-label>
                <ion-input type="text" formControlName="username" class="form-control"  ></ion-input>
        </ion-item>
        <ion-item>
                <ion-label position="floating" for="lastName">Password</ion-label>
                <ion-input type="text" formControlName="password" class="form-control"  ></ion-input>
        </ion-item>

        <ion-button color="secondary" routerLink="/login">Cancel</ion-button>
        <ion-button color="success" type="submit" [disabled]="!registerForm.valid">Register</ion-button>

    </form>

</ion-content>
